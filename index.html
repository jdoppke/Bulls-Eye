<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/tile.js"></script>
    <script type="text/javascript" src="js/target_exploding.js"></script>
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/status.js"></script>
    <script type="text/javascript" src="js/gameloop.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    
</head>
<body>

    <div id="stage">

        <!-- Where the magic happens -->
        <canvas id="canvas" width="800" height="450"></canvas>

        <!-- in game UI -->
        <div id="statusBar">
            <span id="ammo"></span>
            <span id="targetsLeft"></span>
            <span id="timer"></span>
        </div>
        <!-- end in game UI -->

        <div id="overlay" class="show"></div>

        <!-- menu UI -->
        <div id="start" class="menu-ui prep show">
            <a id="startLevel">Start Game</a>
        </div>
        <div id="loss" class="menu-ui">
            <p class="message"></p>
            <a id="reset1">Try again!</a>
        </div>
        <div id="win" class="menu-ui">
            <p class="message"></p>
            <a id="reset2">Try again!</a>
        </div>
        <!-- end menu UI -->

    </div>

    <script type="text/javascript">
        TS.init();
    </script>

    </body>
</html>
